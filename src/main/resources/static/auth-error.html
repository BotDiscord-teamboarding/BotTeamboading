<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erro na Autenticação</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .error-card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 500px;
        }
        .error-icon {
            font-size: 80px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<div class="error-card">
    <div class="error-icon">❌</div>
    <h1 class="mb-3">Erro na Autenticação</h1>
    <p class="text-muted mb-4">
        Não foi possível completar a autenticação.<br>
        Por favor, volte ao Discord e tente novamente.
    </p>
    <button class="btn btn-danger" onclick="window.close()">Fechar Janela</button>
</div>
</body>
</html>
